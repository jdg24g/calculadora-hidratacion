<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora De Hidratación</title>
</head>
<body>
  <main>
    
    <section>
      <h2>Hidratación Basal</h2>
      <span>Completa todo los datos</span>
      <input type="number" placeholder="Coloca el peso">
      <button>CALCULAR</button>
      <p>70 CC/HR</p>
      <p>m+m/2 105 cc/hr</p>
    </section>
    <section>
      <h2>¿Como se calcula?</h2>
      <ul>
        <li> De 0Kg a 10Kg, se calcula 100cc por cada kilogramo.</li>
        <li> Se suma 50cc por cada Kilogramo de por ariiba de 10Kg, hasta 20 Kg.</li>
        <li> De 20Kg para arriba, se suman 20cc por cada kilo adicional</li>
      </ul>
    </section>
  </main>
</body>
</html>
